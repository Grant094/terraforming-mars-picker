<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Terraforming Mars Picker</h1>
        <h2>Randomly select which components to play with!</h2>
        <form>
            <label for="players">Players:</label>
            <input type="number" id="players" name="players" min="1" max="5" value="2" />
            <button type="button" onclick="increment('players')" class="plus_button">+</button>
            <button type="button" onclick="decrement('players')" class="minus_button">-</button>
            <br />
            <br />
            <button type="button" onclick="invertCheckedComponents()">Invert</button>
            <input type="checkbox" id="Corporate Era" name="component" value="Corporate Era" onchange="alignMinAndMax()" checked />
            <label for="Corporate Era">Corporate Era</label>
            <input type="checkbox" id="Prelude" name="component" value="Prelude" onchange="alignMinAndMax()" checked />
            <label for="Prelude">Prelude</label>
            <input type="checkbox" id="Venus Next" name="component" value="Venus Next" onchange="alignMinAndMax()" checked />
            <label for="Venus Next">Venus Next</label>
            <input type="checkbox" id="Colonies" name="component" value="Colonies" onchange="showOrHideColonies();alignMinAndMax()" checked />
            <label for="Colonies">Colonies</label>
            <input type="checkbox" id="Turmoil" name="component" value="Turmoil" onchange="alignMinAndMax()" checked />
            <label for="Turmoil">Turmoil</label>
            <br />
            <br />
            <label for="min_components">Min:</label>
            <input type="number" id="min_components" name="min_components" min="0" max="5" value="0" onchange="alignMinAndMax()" />
            <button type="button" onclick="increment('min_components')" class="plus_button">+</button>
            <button type="button" onclick="decrement('min_components')" class="minus_button">-</button>
            <label for="max_components">Max:</label>
            <input type="number" id="max_components" name="max_components" min="0" max="5" value="5" onchange="alignMinAndMax()" />
            <button type="button" onclick="increment('max_components')" class="plus_button">+</button>
            <button type="button" onclick="decrement('max_components')" class="minus_button">-</button>
        </form>
        <br />
        <div id="maps_div">
            <h3>Maps:</h3>
            <form>
                <input type="checkbox" id="Tharsis" name="map" class="Tharsis" value="Tharsis" checked />
                <label for="Tharsis">Tharsis</label>
                <input type="checkbox" id="Hellas" name="map" class="Hellas & Elysium" value="Hellas" checked />
                <label for="Hellas">Hellas</label>
                <input type="checkbox" id="Elysium" name="map" class="Hellas & Elysium" value="Elysium" checked />
                <label for="Elysium">Elysium</label>
            </form>
        </div>
        <div id="colonies_div">
            <h3>Colonies:</h3>
            <form>
                <input type="checkbox" id="Callisto" name="colony" value="Callisto" checked />
                <label for="Callisto">Callisto</label>
                <input type="checkbox" id="Ceres" name="colony" value="Ceres" checked />
                <label for="Ceres">Ceres</label>
                <input type="checkbox" id="Enceladus" name="colony" value="Enceladus" checked />
                <label for="Enceladus">Enceladus</label>
                <input type="checkbox" id="Europa" name="colony" value="Europa" checked />
                <label for="Europa">Europa</label>
                <input type="checkbox" id="Ganymede" name="colony" value="Ganymede" checked />
                <label for="Ganymede">Ganymede</label>
                <input type="checkbox" id="Io" name="colony" value="Io" checked />
                <label for="Io">Io</label>
                <input type="checkbox" id="Luna" name="colony" value="Luna" checked />
                <label for="Luna">Luna</label>
                <input type="checkbox" id="Miranda" name="colony" value="Miranda" checked />
                <label for="Miranda">Miranda</label>
                <input type="checkbox" id="Pluto" name="colony" value="Pluto" checked />
                <label for="Pluto">Pluto</label>
                <input type="checkbox" id="Titan" name="colony" value="Titan" checked />
                <label for="Titan">Titan</label>
                <input type="checkbox" id="Triton" name="colony" value="Triton" checked />
                <label for="Triton">Triton</label>
            </form>
        </div>
        <br />
        <input type="button" value="Pick!" onclick="pick()"/>
        <br />
        <div id="results" style="display: none;">
            <h2>Results:</h2>
            <table>
                <colgroup>
                    <col id="picked_map_col" />
                    <col id="picked_components_col" />
                    <col id="picked_colonies_col" />
                </colgroup>
                <tr>
                    <th>Map</th>
                    <th>Expansions</th>
                    <th id="picked_colonies_th">Colonies</th>
                </tr>
                <tr>
                    <td id="picked_map_td"></td>
                    <td id="picked_components_td">
                        <ul id="picked_components"></ul>
                    </td>
                    <td id="picked_colonies_td">
                        <ul id="picked_colonies"></ul>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <p>See the code and contribute <a href="https://github.com/Grant094/terraforming-mars-picker">here.</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
