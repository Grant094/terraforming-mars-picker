<!DOCTYPE html>
<html>
    <head>
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>Terraforming Mars Randomizer</h1>
        <h2>Randomly select which components to play with!</h2>
        <form>
            <input type="checkbox" id="Prelude" name="expansion" value="Prelude" />
            <label for="Prelude">Prelude</label>
            <input type="checkbox" id="Venus Next" name="expansion" value="Venus Next" />
            <label for="Venus Next">Venus Next</label>
            <input type="checkbox" id="Colonies" name="expansion" value="Colonies" />
            <label for="Colonies">Colonies</label>
            <input type="checkbox" id="Turmoil" name="expansion" value="Turmoil" />
            <label for="Turmoil">Turmoil</label>
            <input type="checkbox" id="Hellas & Elysium" name="maps_expansion" value="Hellas & Elysium" onchange="showOrHideMaps()" />
            <label for="Hellas & Elysium">Hellas & Elysium</label>
        </form>
        <br />
        <div id="maps_div" style="display: none;">
            <h3>Which Maps Do You Want?</h3>
            <form>
                <input type="checkbox" id="Tharsis" name="map" value="Tharsis" checked/>
                <label for="Tharsis">Tharsis</label>
                <input type="checkbox" id="Hellas" name="map" value="Hellas" />
                <label for="Hellas">Hellas</label>
                <input type="checkbox" id="Elysium" name="map" value="Elysium" />
                <label for="Elysium">Elysium</label>
            </form>
        </div>
        <input type="button" value="Randomize!" onclick="randomize()"/>
        <br />
        <h2>You will play with:</h2>
        <ul id="chosen_expansions"></ul>
    </body>
</html>
